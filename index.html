<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelProbe â€“ Smart Image Search Engine</title>
    <meta name="description" content="PixelProbe is a fast and intelligent custom image search engine built using HTML5, CSS3, and JavaScript. Explore, search, and discover images with ease." />
    <meta name="keywords" content="PixelProbe, image search, custom image engine, HTML5, CSS3, JavaScript, web project, image finder" />
    <meta name="author" content="Virendra D. Verma" />

    <!-- ICONS LINK -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Script -->
     <script src="app.js" defer></script>
</head>
<body>
    <!-- IMAGE SERACH ENGINE -->
     <div class="lightBox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span>Virendra D. Verma</span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
            <div class="previewImg">
                <div class="img">
                    <img src="./img/img-3.jpg" alt="Preview Img">
                </div>
            </div>
        </div>
     </div>
    <section class="search">
        <img src="./img/search-img.jpg" alt="search-img">
        <div class="content">
            <h1>Image Gallery with JavaScript</h1>
            <p>Search and download any images within a second</p>
            <div class="searchBox">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search Image">
            </div>
            
        </div>
    </section>
    <section class="gallery">
        <ul class="images"></ul>
        <button class="loadMore">Load More</button>
    </section>
</body>
</html>
